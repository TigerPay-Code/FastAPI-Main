# HTTP 监听，不做重定向
server {
    listen 80;
    listen [::]:80;

    server_name king-sms.com www.king-sms.com;

    # 安全增强配置
    server_tokens off;  # 隐藏Nginx版本信息
    client_max_body_size 10m;  # 限制上传文件大小
    client_body_timeout 30s;   # 客户端请求体超时
    client_header_timeout 30s; # 客户端请求头超时

    root /data/FastAPI-Main/templates;       # 静态文件根目录
    index index.html;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    location /static/ {
        alias /data/FastAPI-Main/static/;       # 渲染目录
        
        # 静态文件缓存控制
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 防止MIME类型混淆攻击
        types {
            text/html html htm shtml;
            text/css css;
            text/xml xml;
            image/gif gif;
            image/jpeg jpeg jpg;
            application/javascript js;
            application/atom+xml atom;
            application/rss+xml rss;
        }
    }

    # 阻止常见攻击路径的访问
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.env|config\.ini|composer\.json|composer\.lock|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS 监听，提供 SSL 证书 (保持原样，仅添加安全头)
