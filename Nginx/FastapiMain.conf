# API 服务代理
server {
    listen 80;
    server_name api.king-sms.com;

    # 安全增强配置
    server_tokens off;
    client_max_body_size 10m;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 速率限制 (防止DDoS/暴力攻击)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=api_conn_limit:10m;

    location / {
        # 应用速率限制
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn api_conn_limit 10;

        proxy_pass http://127.0.0.1:8960;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;  # 使用$remote_addr而不是$proxy_add_x_forwarded_for防止头注入
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s;
        
        # 代理缓冲区设置
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 隐藏后端服务器信息
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # 健康检查端点 (不应用速率限制)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8960/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

