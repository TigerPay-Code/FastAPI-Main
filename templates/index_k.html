<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带中央空白区域的二维码</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            min-width: 200px;
            min-height: 200px;
        }

        #qrcode {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .qr-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 50%;
            width: 20%;
            height: 20%;
            min-width: 40px;
            min-height: 40px;
            max-width: 80px;
            max-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .qr-icon i {
            font-size: 50%;
            color: #000;
        }

        .qr-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div id="qrcode"></div>
        <div class="qr-icon">
            <i class="fas fa-qrcode"></i>
            <!-- 自定义图片示例 -->
             <img src="https://via.placeholder.com/100" alt="自定义图标">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrcodeElement = document.getElementById('qrcode');

            // 生成随机字符串作为二维码值
            function generateRandomValue() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                const length = Math.floor(Math.random() * 15) + 10;

                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }

                return result;
            }

            // 创建中央空白区域的二维码
            function createQRCodeWithCenterBlank() {
                // 清除现有的二维码
                qrcodeElement.innerHTML = '';

                // 获取容器尺寸
                const containerSize = document.querySelector('.qr-container').offsetWidth;

                // 创建canvas元素
                const canvas = document.createElement('canvas');
                canvas.width = containerSize;
                canvas.height = containerSize;
                qrcodeElement.appendChild(canvas);

                // 计算中央空白区域大小（占二维码宽度的20%）
                const blankSize = containerSize * 0.2;

                // 使用qrcode.js生成二维码
                const qr = new QRCode(canvas, {
                    text: generateRandomValue(),
                    width: containerSize,
                    height: containerSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                    // 使用回调函数确保二维码绘制完成后再添加空白区域
                    callback: function() {
                        const ctx = canvas.getContext('2d');
                        const centerX = containerSize / 2;
                        const centerY = containerSize / 2;
                        const blankHalfSize = blankSize / 2;

                        // 创建中央空白区域
                        ctx.fillStyle = "#ffffff";
                        ctx.fillRect(
                            centerX - blankHalfSize,
                            centerY - blankHalfSize,
                            blankSize,
                            blankSize
                        );
                    }
                });
            }

            // 初始生成二维码
            createQRCodeWithCenterBlank();

            // 窗口大小改变时重新生成二维码
            window.addEventListener('resize', createQRCodeWithCenterBlank);
        });
    </script>
</body>
</html>
